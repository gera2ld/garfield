<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Web Commander</title>
  <script src="http://cdn.bootcss.com/socket.io/1.4.8/socket.io.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <link rel="stylesheet" href="./_static/style.css">
</head>
<body>
  <h1>Web Commander</h1>
  <div id="messageboard">
    <ul v-for="(state, message) in messages" class="column">
      <li>{{ state }}</li>
      <li v-for="item in message" class="row">
        <span class="col-id">{{ item.id }}</span>
        <span class="col-state">{{ item.state }}</span>
        <span class="flex-1">{{ item.description }}</span>
        <span class="col-message">{{ item.message }}</span>
      </li>
    </ul>
  </div>
  <script src="./_static/app.js"></script>
</body>
</html>
